<!DOCTYPE html>
<html>
    <head>
        <title>Find My Snow Forecast!</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>


    <body class="pageLayout">
        <video autoplay loop muted playsinline class="backgroundSnow">
            <source src="{{ url_for('static', filename='snowfall.mp4') }}" type="video/mp4">
        </video>
        <div class="topLayout">
            <h1 id="title">Snow Predictor!</h1>
            <a class="aboutLink" href="about">About</a>
        </div>

        <div class="centerInput">
            <h1 id="header">See How Much Snow Is Coming!</h1>


        </div>

        <div class="inputContainer">

            <div class="inputWithBackground">


                <label for="num1">City:</label>
                <input type="text" id="num1" placeholder="">
            </div>

            <div class="inputWithBackground">


                <label for="num2">State:</label>
                <input type="text" id="num2" placeholder="">
            </div>

        </div>

        <div class="centerInput">

            <a id = "snowButton" class="snowButton" href = "#">
                Get Snow Forecast
            </a>

        </div>

        <p id="answer"></p>
        <script src="{{ url_for('static', filename='websiteView.js') }}"></script>


    </body>
</html>
